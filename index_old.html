<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esseness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hero-el" class="container">
        <h1>Welcome to Esseness</h1>
        <h3>Choose your hero:</h3>
        <div class="heroes">
            <div class="hero-choice">
                <a href="versus.html" onclick="chooseHero('brawler')">
                <img src="images/player_brawler.png" alt="Brawler">
                <p>BRAWLER</p>
                </a>
            </div>
            <div class="hero-choice">
                <a href="versus.html" onclick="chooseHero('rogue')">
                    <img src="images/player_rogue.png" alt="Brawler">
                    <p>ROGUE</p>
                    </a>
            </div>
            <div class="hero-choice">
                <a href="versus.html" onclick="chooseHero('wizard')">
                    <img src="images/player_wizard.png" alt="Brawler">
                    <p>WIZARD</p>
                    </a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
