<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero vs Villain</title>
    <link rel="stylesheet" href="versus.css">
</head>
<body>

<div class="hero-container">

    <div class="charname global">
        <p id="charname-el">CHARNAME</p>
    </div>

    <div class="character global">
        <p id="character-el">CHARACTER</p>        
    </div>

    <div class="weapon global">
        <p class="gear-title">Weapon:</p>
        <p id="weapon-el">WEAPON</p>        
    </div>

    <div class="armour global">
        <p class="gear-title">Armour:</p>
        <p id="armour-el">ARMOUR</p>        
    </div>

    <div class="item global">
        <p class="gear-title">Item:</p>
        <p id="item-el">ITEM</p>        
    </div>

    <div class="hpmp global">
        <p id="hpmp-el">HPMP</p>        
    </div>

    <div class="ability1 global">
        <button id="ability1-el">ABILITY 1</button>        
    </div>

    <div class="ability2 global">
        <button id="ability2-el">ABILITY 2</button>        
    </div>

    <div class="ability3 global">
        <button id="ability3-el">ABILITY 3</button>        
    </div>

</div>

<div class="vs-container">
    <b id="vs">VS</p>
</div>

<div class="villain-container">
    <p id="villain-el">VILLAIN OF THE DAY</p>
    <p id="villain-hp">100</p>
</div>

<script src="scripts.js"></script>

</body>
</html>
